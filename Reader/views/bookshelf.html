<div class="bookshelf row">
  <div ng-repeat="book in myBooks" class="book col-md-3">
    <a href="#/books/{{$index}}">
      <img ng-src="{{ book.cover }}">
        <h3 class="title">
            {{ book.title }}
        </h3>
        <p class="author">
            {{ book.author }}
        </p>
    </a>
  </div>
</div>
