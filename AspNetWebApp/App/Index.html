<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">
    <head>
        <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
        <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
        <link href="css/main.css" rel="stylesheet" />

        <title>Sample AngularJS project using Visual Studio</title>
        <script src="../Scripts/angular.js" type="text/javascript"></script>
        <script src="../Scripts/angular-route.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
        <script src="controllers/homeController.js" type="text/javascript"></script>
        <script src="controllers/aboutController.js" type="text/javascript"></script>
        <script src="../scripts/angular.min.js" type="text/javascript"></script>
    </head>
    <body ng-app="myApp">
        <div class="header" ng-controller="headerController">
            <a href="#/">
                {{home_name}}
            </a>
            <a href="#/about">
                {{about_name}}
            </a>
        </div>
        <div class="main" ng-controller="mainController">
            <div class="container">
                <h1>
                    {{message}}
                </h1>
                <!--h2>
                    {{ title }}
                </h2>
                <h3>
                    {{ promo }}
                </h3>
                <div ng-view>
                </div-->
                <div ng-repeat="product in products" class="col-md-6">
                    <div class="thumbnail">
                        <img ng-src="{{ product.cover }}">
                        <p class="title">
                            {{ product.name }}
                        </p>
                        <p class="price">
                            {{ product.price | currency }}
                        </p>
                        <p class="date">
                            {{ product.pubdate | date}}
                        </p>
                        <div class="rating"> 
                            <p class="likes" ng-click="plusOne($index)">
                                +{{product.likes}}
                            </p>
                            <p class="dislikes" ng-click="minusOne($index)">
                                -{{product.dislikes}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="container" ng-controller="homeController">
                <h2>
                    {{app_store}}
                </h2>
                <img src="http://tradecompare.net/wp.png" with="50px"/>
                <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/app-store.png" width="120px" />
                <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/google-play.png" width="110px" />
            </div>
        </div>
        <!-- Modules -->
        <script src="app.js"></script>
        <!-- Controllers -->
        <script src="controllers/MainController.js"></script>
        <script src="controllers/headerController.js"></script>
        <script src="controllers/homeController.js"></script>
    </body>
</html>
