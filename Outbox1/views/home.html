


<div class="email" ng-repeat="email in emails">
  <a href="#/outbox/{{$index}}">
    <span class="from">
        {{ email.from }}
    </span>
    <span class="subject">
        {{ email.subject }}
    </span>
    <span class="date">
        {{ email.datetime | date }}
    </span>
    <p class="message">
        {{ email.message }}
    </p>
  </a>
</div>
