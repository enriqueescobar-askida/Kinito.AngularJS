<div ng-controller="InvoiceAController as invoice">
    <b>
    Invoice:
    </b>
    <div>
        Quantity: 
        <input type="number" min="0" ng-model="invoice.qty" required >
    </div>
    <div>
        Costs: 
        <input type="number" min="0" ng-model="invoice.cost" required >
        <select ng-model="invoice.inCurr">
        <option ng-repeat="curren in invoice.currencies">
        {{curren}}
        </option>
        </select>
    </div>
    <div>
        <b>
        Total:
        </b>
        <span ng-repeat="curren in invoice.currencies">
        {{invoice.total(curren) | currency:curren}}
        </span>
        <button class="btn" ng-click="invoice.pay()">
        Pay
        </button>
    </div>
</div>
